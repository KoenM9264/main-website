<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Koen Muller - Gallery</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
      <span class="logo">Koen M</span>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
</nav>

<section id="gallery">
  <h2>Gallery</h2>
  <p>Click an image to preview fullscreen.</p>
  <div id="gallery-grid" class="gallery-grid"></div>
</section>

<!-- Lightbox with close button and download -->
<div id="lightbox" role="dialog" aria-modal="true" aria-label="Image preview">
  <button id="lightbox-close" aria-label="Close lightbox">&times;</button>
  <img id="lightbox-img" src="" alt="" />
  <a id="lightbox-download" class="download-btn" download>Download</a>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  const galleryGrid = document.getElementById('gallery-grid');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.getElementById('lightbox-close');
  const lightboxDownload = document.getElementById('lightbox-download');

  // Fetch images from external JSON
  let images = [];
  try {
    const response = await fetch('images.json');
    images = await response.json();
  } catch (err) {
    console.error('Failed to load images.json', err);
  }

  // Generate gallery
  images.forEach(img => {
    const figure = document.createElement('figure');

    const thumbImg = document.createElement('img');
    thumbImg.src = img.thumb;
    thumbImg.alt = img.alt;
    thumbImg.loading = 'lazy';
    thumbImg.tabIndex = 0;
    thumbImg.addEventListener('click', () => openLightbox(img));
    thumbImg.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openLightbox(img);
      }
    });

    const figcaption = document.createElement('figcaption');
    figcaption.textContent = img.alt;

    figure.appendChild(thumbImg);
    figure.appendChild(figcaption);
    galleryGrid.appendChild(figure);
  });

  function openLightbox(img) {
    lightboxImg.src = img.fullPreview || img.full;
    lightboxImg.alt = img.alt;
    lightbox.style.display = 'flex';
    closeBtn.focus();

    lightboxDownload.href = img.full;  // R2 or Worker URL
    lightboxDownload.download = img.alt.replace(/\s+/g, '_') + '.jpg';
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
    lightboxImg.alt = '';
  }

  closeBtn.addEventListener('click', closeLightbox);
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) closeLightbox();
  });

  document.addEventListener('keydown', (e) => {
    if ((e.key === 'Escape' || e.key.toLowerCase() === 'x') && lightbox.style.display === 'flex') {
      closeLightbox();
    }
  });
});
</script>

</body>
</html>
