<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Koen Muller - Gallery</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
      <span class="logo">Koen M.</span>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
</nav>

<section id="gallery">
  <h2>Gallery</h2>
  <p>Click an image to preview fullscreen.</p>
  <div id="gallery-grid" class="gallery-grid"></div>
</section>

<!-- Lightbox with close button and download -->
<div id="lightbox" role="dialog" aria-modal="true" aria-label="Image preview">
  <button id="lightbox-close" aria-label="Close lightbox">&times;</button>
  <img id="lightbox-img" src="" alt="" />
  <button id="lightbox-download" class="download-btn">Download</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const images = [
    {thumb: '/images/test1.JPG', full: '/images/test1.JPG', alt:'Image 1'},
    {thumb: '/images/test2.JPG', full: 'https://www.topgear.com/sites/default/files/news-listicle/image/dg018_130clgtqm46n89ljrl6nug4ebog7a2r.jpg', alt:'Image 2'},
    {thumb: '/images/test3.JPG', full: 'https://www.topgear.com/sites/default/files/news-listicle/image/dg018_130clgtqm46n89ljrl6nug4ebog7a2r.jpg', alt:'Image 3'},
    {thumb: '/images/test4.JPG', full: 'https://www.topgear.com/sites/default/files/news-listicle/image/dg018_130clgtqm46n89ljrl6nug4ebog7a2r.jpg', alt:'Image 4'}
  ];

  const galleryGrid = document.getElementById('gallery-grid');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.getElementById('lightbox-close');
  const lightboxDownload = document.getElementById('lightbox-download');

  // Generate gallery with thumbnails and download buttons
  images.forEach(img => {
    const figure = document.createElement('figure');

    const thumbImg = document.createElement('img');
    thumbImg.src = img.thumb;
    thumbImg.alt = img.alt;
    thumbImg.loading = 'lazy';
    thumbImg.tabIndex = 0;
    thumbImg.addEventListener('click', () => openLightbox(img));
    thumbImg.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openLightbox(img);
      }
    });

    const figcaption = document.createElement('figcaption');
    figcaption.textContent = img.alt;

    figure.appendChild(thumbImg);
    figure.appendChild(figcaption);
    galleryGrid.appendChild(figure);
  });

  async function openLightbox(img) {
    lightboxImg.src = img.full;
    lightboxImg.alt = img.alt;
    lightbox.style.display = 'flex';
    closeBtn.focus();

    lightboxDownload.onclick = async () => {
      try {
        const response = await fetch(img.full);
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = img.alt.replace(/\s+/g, '_') + '.jpg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      } catch (err) {
        alert('Failed to download image.');
        console.error(err);
      }
    };
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
    lightboxImg.alt = '';
  }

  closeBtn.addEventListener('click', closeLightbox);

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      closeLightbox();
    }
  });

  document.addEventListener('keydown', (e) => {
    if ((e.key === 'Escape' || e.key.toLowerCase() === 'x') && lightbox.style.display === 'flex') {
      closeLightbox();
    }
  });
});
</script>

</body>
</html>
